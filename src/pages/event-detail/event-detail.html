<ion-header>
  <ion-navbar>
    <ion-title>Homework Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
    <h1>Student Name : {{currentEvent?.name}}</h1>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
  

  
  <ion-card class="add-guest-form">
    <ion-card-header>
      Add Homework
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col col-8>
          <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input [(ngModel)]="guestName" type="text" placeholder="What's your guest's name?"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-4>
          <button ion-button icon-only (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <span *ngIf="guestPicture">Picture taken!</span>
      <button ion-button color="primary" block (click)="addGuest(guestName)" [disabled]="!guestName">
        Add Homework
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card-content>
    <ion-list no-lines>
      <button ion-button color="primary" block (click)=" gotophoto()"> List of Homework </button>
    </ion-list>
  </ion-card-content>
  



</ion-content>
